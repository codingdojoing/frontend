<p>The <code>ribbon-element</code> can be extended with a supporting text by adding a <code>ribbon-element-text</code> container to it.</p>

<example>
  <demo src="components/independent/ribbon/docs/parts/examples/element-text.example.html"></demo>
  <source-code>
    ...
    <div class="ribbon-element-text">
      Inkomsten en uitgaven
    </div>
    ...
  </source-code>
</example>

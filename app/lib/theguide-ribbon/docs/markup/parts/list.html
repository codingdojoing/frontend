<p>Add a <code>ribbon-list</code> to a <code>ribbon-container</code> if it has more than one <code>ribbon-element</code>.</p>

<source-code>
  ...
  <div class="ribbon-container">
    <ul class="ribbon-list" role="presentation">
      <li class="ribbon-list-item">
        <a class="btn btn-transparent btn-wrap ribbon-element" href="#" role="button">
          ...
        </a>
      </li>
      ...
    </ul>
  </div>
  ...
</source-code>

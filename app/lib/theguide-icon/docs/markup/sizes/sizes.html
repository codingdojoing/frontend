<p>
  In addition to the <code>icon-(name)</code> class, specify a size by adding an <code>icon-(size)</code> class, as listed below:
</p>

<example>
  <demo src="sizes/examples/sizes.example.html"></demo>
  <source-code>
    ...
    <span class="icon icon-user icon-xs" aria-hidden="true"></span>
    <span class="icon icon-user icon-sm" aria-hidden="true"></span>
    <span class="icon icon-user icon-md" aria-hidden="true"></span>
    ...
  </source-code>
</example>

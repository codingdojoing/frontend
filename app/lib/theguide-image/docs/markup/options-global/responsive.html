<p>
  Images can be made responsive-friendly by adding the class <code>img-responsive</code>. This applies <code>max-width: 100%;</code> and <code>height: auto;</code> to the image, in order to make it scale to the parent element.
	The maximum size of the image is the original size.
</p>


<example>
	<demo src="options-global/examples/responsive.example.html"></demo>
	<source-code>

		<img class="img-responsive" src="..." alt="..." />

	</source-code>
</example>
